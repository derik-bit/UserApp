<div class="container">
  <br />
  <button type="button" class="btn btn-secondary active float-left" 
      role="button" aria-pressed="true"><i class="fa fa-plus-square"
      (click)="addUser()"> Add User</i></button>
  <br /><br />
  
  
<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First name</th>
      <th scope="col">Surname</th>
      <th scope="col">Gender</th>
      <th scope="col">Email Id</th>
      <th scope="col">Phone No.</th>
      <th scope="col">Date Of Birth</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th>{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.surName}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
      <td>
        <button type="button"  
          class="btn btn-secondary active mr-2" data-toggle="tooltip" 
          title="Edit User" (click)=editUser(user.id)><i class="fa fa-edit"
          ></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"> 
  </pagination>
</div>
</div>
